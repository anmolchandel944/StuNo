<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>StuNo. — Notes Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="hamburger" id="hamburger"><i class="ri-menu-line"></i></div>
    <div class="logo">
      <img src="img/WhatsApp Image 2025-10-31 at 12.31.52 PM.jpeg" alt="Logo">
      <div>
        <div class="title">StuNo.</div>
        <div class="subtitle">Notes Exchange</div>
      </div>
    </div>
    <div style="flex:1"></div> 
    <div class="user-pill" id="userNameDisplay">USER-NAME</div>
  </header>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Mobile Menu -->
  <nav class="nav-menu" id="navMenu">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:16px">
      <div style="font-weight:700;font-size:18px">Headings</div>
      <button id="closeMenu" class="secondary"><i class="ri-close-line"></i></button>
    </div>

    <input id="searchMobile" class="search" placeholder="Search notes..." style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:var(--glass);margin-bottom:12px">

    <div id="hintsMobile" class="hints" style="flex:1;overflow:auto"></div>

    <div style="display:flex;gap:8px;margin-top:12px">
      <button id="newBtnMobile">+ New</button>
      <button id="importBtnMobile" class="secondary">Import</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <!-- Desktop Panel -->
    <aside class="panel" id="desktopPanel">
      <div style="font-weight:700;margin-bottom:12px">Headings</div>
      <input id="searchDesktop" class="search" placeholder="Search..." style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--glass);margin-bottom:12px">
      <div id="hintsDesktop" class="hints" style="max-height:400px;overflow:auto"></div>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="newBtnDesktop">+ New</button>
        <button id="importBtnDesktop" class="secondary">Import</button>
      </div>
    </aside>

    <!-- Editor -->
    <section class="workspace">
      <div class="editor-card" style="padding:16px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);margin-bottom:12px">
        <input id="headingInput" placeholder="Note Title" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--glass-2);margin-bottom:8px">
        <input id="tagInput" placeholder="Tags: java, sort" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:var(--glass-2);margin-bottom:12px">
        <div style="display:flex;gap:8px">
          <button id="saveBtn">Save</button>
          <button id="shareBtn" class="secondary">Share</button>
          <button id="previewBtn" class="secondary">Preview</button>
        </div>
      </div>

      <!-- Tools -->
      <div style="display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap">
        <button id="highlightBtn" style="padding:8px 12px;font-size:13px;display:flex;align-items:center;gap:6px">
          Highlight <input type="color" id="colorPicker" value="#fbbf24" style="width:20px;height:20px;border:none;border-radius:50%">
        </button>
        <label style="cursor:pointer;padding:8px 12px;border:1px dashed rgba(255,255,255,0.3);border-radius:8px;font-size:13px">
          Upload Image <input type="file" id="imageInput" accept="image/*" style="display:none">
        </label>
      </div>

      <div id="editor" class="editor" contenteditable="true" spellcheck="false">
        Start typing your note...
      </div>

      <div id="previewCard" style="display:none;margin-top:16px;padding:16px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.03)">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div style="font-weight:700">Preview</div>
          <button id="closePreview" class="secondary" style="padding:4px 8px">Close</button>
        </div>
        <div id="preview"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    © Team-PATHIK. 2025 | All Rights Reserved.
  </footer>

  <!-- User Name Modal -->
  <div id="nameModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;align-items:center;justify-content:center">
    <div style="background:var(--card);padding:24px;border-radius:16px;width:90%;max-width:400px;box-shadow:0 10px 40px rgba(0,0,0,0.5)">
      <h3 style="margin-bottom:16px;font-size:18px">Enter Your Name</h3>
      <input id="nameInput" placeholder="Your Name" style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:var(--glass);color:white;margin-bottom:16px">
      <button id="saveNameBtn" style="width:100%;padding:12px;background:var(--accent);color:white;border-radius:10px;font-weight:600">Save & Continue</button>
    </div>
  </div>

 

  <script src="script.js"></script>
</body>
</html>
